<div class="row">
  <div class="col-lg-12">
    <form>
      <div class="form-group col-lg-8">
        <input type="text"
               placeholder="Enter Name or Id"
               name="id"
               ngModel
               #inputValue="ngModel"
               required
               class="form-control">
        <div *ngIf="inputValue.touched && inputValue.errors.required" class="alert alert-danger">Please enter Name or
          Id
        </div>
      </div>
      <div class="form-group col-lg-4">
        <button class="btn btn-primary btn-block">Get Profile</button>
        {{inputValue.value}}
      </div>
    </form>
  </div>

  <div class="col-lg-12 panel panel-default">
    <div class="row">
      <div class="col-lg-12">
        <div class="col-xs-2">
          <img class="fluid"
               src="http://www.solidbackgrounds.com/images/2560x1440/2560x1440-black-solid-color-background.jpg">
        </div>
        <div class="col-lg-6">
          <h2>{{title}}</h2>
          <span class="badge">{{title}}</span>
          <span class="badge">{{id}}</span>
          <p>{{desc}}</p>
        </div>
        <div class="col-lg-4 text-right">
          <br>
          <button class="btn btn-danger">Subscribe</button>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>

    <hr>

    <div class="row">
      <div class="text-center">
        <div class="col-lg-4 well well-sm">
          <h1>256644</h1>
          <h3>Subscriber</h3>
        </div>
        <div class="col-lg-4 well well-sm">
          <h1>464548643</h1>
          <h3>Views</h3>
        </div>
        <div class="col-lg-4 well well-sm">
          <h1>48</h1>
          <h3>Videos</h3>
        </div>
      </div>
    </div>
  </div>
</div>
